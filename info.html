<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Information Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
    }
    .info-box {
      width: 500px;
      padding: 30px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
      transition: background 0.5s ease, color 0.5s ease;
    }
    body.dark-mode .info-box {
      background: #2c3e50;
      color: #ecf0f1;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 26px;
      transition: color 0.5s ease;
    }
    body.dark-mode h2 {
      color: #ecf0f1;
    }
    .profile-pic {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .profile-pic img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #42a5f5;
       object-fit: cover;
      transition: transform 0.3s ease;
    }
    .profile-pic img:hover {
      transform: scale(1.1);
    }
    .detail {
      margin-bottom: 15px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .detail:hover {
      transform: scale(1.02);
      background: #f0f8ff;
      border-radius: 6px;
      padding: 5px;
    }
    .label {
      font-weight: bold;
      color: #34495e;
      display: block;
      margin-bottom: 5px;
    }
    .value {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      color: #2c3e50;
    }
    .progress-bar {
      background: #ecf0f1;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress {
      height: 20px;
      background: linear-gradient(135deg, #66bb6a, #43a047);
      width: 92%; /* 23/25 orders = 92% */
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 20px;
    }
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 12px 20px;
      margin: 8px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      transform: scale(1.05);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #ff7043, #f4511e);
      color: white;
    }
    .btn-secondary:hover {
      background: linear-gradient(135deg, #f4511e, #d84315);
      transform: scale(1.05);
    }
    .btn-success {
      background: linear-gradient(135deg, #66bb6a, #43a047);
      color: white;
    }
    .btn-success:hover {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      transform: scale(1.05);
    }
    .btn-darkmode {
      background: linear-gradient(135deg, #607d8b, #455a64);
      color: white;
    }
    .btn-darkmode:hover {
      background: linear-gradient(135deg, #455a64, #263238);
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h2>User Details</h2>

    <!-- Profile Picture -->
    <div class="profile-pic">
      <img src="inside/profile.webp" alt="Profile Picture">
    </div>
<div class="detail">
      <span class="label">Username</span>
      <div class="value">abc</div>
    </div>
    <div class="detail">
      <span class="label">Email</span>
      <div class="value">abc@gmail.com</div>
    <div class="detail">
      <span class="label">Gender</span>
      <div class="value">Male</div>
    </div>

    <div class="detail">
      <span class="label">Mobile No</span>
      <div class="value">+91 9876543210</div>
    </div>

    <div class="detail">
      <span class="label">Address</span>
      <div class="value">123, Main Street, Kurnool, AP, India</div>
    </div>

    <div class="detail">
      <span class="label">Total Orders</span>
      <div class="value">25</div>
    </div>

    <div class="detail">
      <span class="label">Successful Orders</span>
      <div class="value">23</div>
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress">92%</div>
      </div>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" onclick="logoutUser()">Logout</button>
      <button class="btn btn-secondary" onclick="goHome()">Go to Home</button>
      <button class="btn btn-success" onclick="createAccount()">Create Account</button>
      <button class="btn btn-darkmode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    function logoutUser() {
      alert("You have been logged out!");
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function createAccount() {
      window.location.href = "account.html"; // link to your signup page
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
