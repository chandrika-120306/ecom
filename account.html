<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #ff7043, #f4511e);
      color: white;
    }
    .btn-secondary:hover {
      background: linear-gradient(135deg, #f4511e, #d84315);
    }
    .btn-success {
      background: linear-gradient(135deg, #66bb6a, #43a047);
      color: white;
    }
    .btn-success:hover {
      background: linear-gradient(135deg, #43a047, #2e7d32);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
      <button type="button" class="btn btn-success" onclick="loginUser()">Login</button>
      <button type="button" class="btn btn-secondary" onclick="goHome()">Go to Home</button>
    </form>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // redirects to home page
    }

    function loginUser() {
      window.location.href = "info.html"; // redirects to info page after login
    }
  </script>
</body>
</html>
